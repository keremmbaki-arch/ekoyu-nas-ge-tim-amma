<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Foto ve Ses</title>
<style>
  body{margin:0;display:flex;align-items:center;justify-content:center;height:100vh;background:#111;}
  img{max-width:90%;max-height:90%;cursor:pointer;border:3px solid #fff;border-radius:10px;}
</style>
</head>
<body>

<!-- FOTOĞRAF -->
<img id="myImage" src="ekoyunasıgeçtimamma.jpg" alt="Tıkla ve Ses Çal">

<!-- SES -->
<audio id="myAudio">
  <source src="icardialog.mp3" type="audio/mpeg">
  Tarayıcınız ses çalmayı desteklemiyor.
</audio>

<script>
const img = document.getElementById('myImage');
const audio = document.getElementById('myAudio');

// FOTOĞRAF TIKLANDIĞINDA SES ÇALACAK
img.addEventListener('click', ()=>{
  audio.currentTime = 0; // baştan başlat
  audio.play();
});
</script>

</body>
</html>
